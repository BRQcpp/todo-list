<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="../src/style.css">
    <script src="../dist/main.js" defer></script>
</head>
<body>

    <div class="header">
        <div class="heading">Todo list</div>
        <div class="attributes">
            <div class="attribute">
                <a target="_blank" href="https://icons8.com/icon/59875/save">Save</a> & <a target="_blank" href="https://icons8.com/icon/vQvt9bZ2oaYT/edit">Edit</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
            </div>
        </div>
    </div>

    <div class="main-content">

        <div class="side-menu">

            <div class="group-project">

                <div class="project-category"> 

                    <div class="project-category-title"  id="first"> Category </div>

                    <div class="category-elements">

                        <div class="project-side"> Project</div>
                        <div class="project-side"> Project</div>
    
                        <div class="project-category"> 
                            <div class="project-category-title"> Category </div>
                            <div class="category-elements">
                            </div>
                        </div>

                    </div>

                </div>


                <div class="project-category"> 

                    <div class="project-category-title"  id="first"> Category </div>

                    <div class="category-elements">

                        <div class="project-side"> Project</div>
                        <div class="project-side"> Project</div>
    
                        <div class="project-category"> 
                            <div class="project-category-title"> Category </div>
                            <div class="category-elements">
                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </div>  

        <div class="content">

            <div class="main-section-window">

                <div class="main-section-heading">Category</div>
                
                <div class="sub-section">

                    <div class="project">
                        <div class="sub-heading">project</div>

                        <div class="todo">
                            <div class="todo-main">

                                <div class="todo-title">
                                    <div class="todo-title-content">Todo</div>
                                    <input class="title-input" type="text" value="Todo" minlength="1" maxlength="20" style="display: none;" required>
                                    <button class="title-edit-icon" id="read-mode" type="submit">
                                        <img src="../dist/graphics/edit-icon.png" alt="edit indicator icon"> 
                                    </button>
                                </div>

                                <div class="todo-duedate">
                                    <label  class="todo-label" for="dueDate">Due date</label>
                                    <input class="ddate-input" type="date" name="dueDate" value="2022-10-29">
                                </div>

                                <div class="todo-priority-container">
                                    <div class="change-priotiry" id="subs"></div>
                                    <div class="todo-priority">
                                        <label for="priority" class="todo-label">Priority</label>
                                        <input class="priority-input" name="priority" type="text" value="high" readonly>
                                    </div>
                                    <div class="change-priotiry" id="add"></div>
                                </div>
                                
                                <div class="check-done">
                                    <label  class="check-done-button-container" for="checkDone"><div class="check-done-button"></div></label>
                                    <input name="checkDone" class="check-done-input" type="checkbox">
                                </div>

                            </div>

                            <div class="todo-checklist">
                                <div class="checklist-heading">Checklist</div>
                                <div class="checklist">
                                    <div class="checkbox-container">
                                        <input class="checkbox-input" type="checkbox" name="checklist0" id="checklist-input0">    
                                        <label class="checklist-label" for="checklist-input0"><div class="check-done-button"></div>Lorem ipsum</label>
                                    </div>
                                    <div class="checkbox-container">
                                        <input class="checkbox-input" type="checkbox" name="checklist1" id="checklist-input1">    
                                        <label class="checklist-label" for="checklist-input1"><div class="check-done-button"></div>Lorem ipsum</label>
                                    </div>
                                    <div class="checkbox-container">
                                        <input class="checkbox-input" type="checkbox" name="checklist2" id="checklist-input2">    
                                        <label class="checklist-label" for="checklist-input2"><div class="check-done-button"></div>Lorem ipsum</label>
                                    </div>
                                    <div class="checkbox-container">
                                        <input class="checkbox-input" type="checkbox" name="checklist3" id="checklist-input3">    
                                        <label class="checklist-label" for="checklist-input3"><div class="check-done-button"></div>Lorem ipsum</label>
                                    </div>
                                </div>


                            </div>

                            <div class="todo-description"> It is a description of a todo</div>

                        </div>

                    </div>

                    <div class="project">
                        <div class="sub-heading">Project</div>
                    </div>

                    <div class="category">
                        <div class="sub-heading">Category</div>
                    </div>

                </div>

            </div>

        </div>

    </div>

</body>
</html>
