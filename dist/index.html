<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <script src="../dist/main.js" defer></script>
</head>
<body>
    <div class="second-display">

        <div class="select-element-menu" style="display: none;">
            <button class="sem-option">Category</button>
            <button class="sem-option">Project</button>
            <button class="sem-option">Todo</button>
        </div>

        <div class="set-todo">
            <div class="todo">
            <button class="close-button" id="close-second-display">Ã—</button>
                <div class="todo-main">

                    <div class="todo-title">
                        <div class="todo-title-content" style="display: none;"></div>
                        <input class="title-input" data-validate-empty="true" type="text" minlength="1" maxlength="20" placeholder="title" required>
                    </div>

                    <div class="todo-duedate">
                        <label  class="todo-label" for="dueDate">Due date</label>
                        <input class="ddate-input" type="date" name="dueDate" >
                    </div>

                    <div class="todo-priority-container">
                        <div class="change-priority round-button" id="subs"></div>
                        <div class="todo-priority">
                            <label for="priority" class="todo-label">Priority</label>
                            <div class="priority-value">normal</div>
                        </div>
                        <div class="change-priority round-button" id="add"></div>
                    </div>
                </div>

                <div class="todo-checklist" id="toggle-container">
                    <div class="checklist-header">
                        <div class="checklist-heading">Checklist</div>
                    </div>
                    <div class="checklist"  id="togglable">
                        <div class="create-checkbox">
                            <input class="checkbox-title-input" type="text" minlength="1" placeholder="checkbox title" maxlength="30" id="checklist-create" required>    
                        </div>
                        <div class="add-checkbox round-button" id="add"></div>
                    </div>


                </div>

                <div class="todo-description"> 
                    <input class="description-input todo-description" type="text" name="todoDesctiption" id="todo-description" placeholder="description of a todo" validate-empty="false">
                </div>

            </div>
            <div class="create-button">Create</div>
        </div>

    </div>
    <div class="header">
        <div class="heading">Todo list</div>
        <div class="menu">
            <button class="add-function">
                <img src="graphics/add.png" alt="icon of a plus">
            </button>
            <button class="remove-function">
                <img src="graphics/remove.png" alt="icon of a wastebin">
            </button>
        </div>
        <div class="attributes">
            <div class="attribute">
                <a target="_blank" href="https://icons8.com/icon/59875/save">Save</a> & <a target="_blank" href="https://icons8.com/icon/vQvt9bZ2oaYT/edit">Edit</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
            </div>
        </div>
    </div>

    <div class="main-content">

        <div class="side-menu">

            <div class="group-project">

                <div class="project-category"> 

                    <div class="project-category-title"  id="first" data-adto="true"> Category </div>

                    <div class="category-elements">

                        <div class="project-side" data-adto="true"> Project</div>
    
                        <div class="project-category" id="toggle-container"> 
                            <div class="project-category-header">
                                <div class="toggle">
                                    <img class="toggle-img" src="../dist/graphics/toggle.png" alt="icon of a toggle">
                                </div>
                                <div class="project-category-title" data-adto="true"> Category </div>
                            </div>

                            <div class="category-elements" id="togglable">
                                <div class="project-side" data-adto="true"> Project</div>
                                <div class="project-side" data-adto="true"> Project</div>
                                
                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </div>  

        <div class="content">

            <div class="main-section-window">

                <div class="main-section-heading" data-adto="true">Category</div>
                
                <div class="sub-section">

                    <div class="project" id="toggle-container">
                        <div class="sub-heading">
                            <div class="toggle">
                                <img class="toggle-img" src="../dist/graphics/toggle.png" alt="icon of a toggle">
                            </div>
                            <div class="heading">project</div>
                        </div>

                        <div class="todo-list" id="togglable"> 
                            <div class="todo">
                                <div class="todo-main">
    
                                    <div class="todo-title">
                                        <div class="todo-title-content" id="text-content">Todo</div>
                                        <input class="title-input" type="text" value="Todo" minlength="1" maxlength="20" style="display: none;" required>
                                        <button class="title-edit-button" id="read-mode">
                                            <img class="edit-icon" src="../dist/graphics/edit-icon.png" alt="edit indicator icon"> 
                                        </button>
                                    </div>
    
                                    <div class="todo-duedate">
                                        <label  class="todo-label" for="dueDate">Due date</label>
                                        <input class="ddate-input" type="date" name="dueDate" value="2022-10-29">
                                    </div>
    
                                    <div class="todo-priority-container">
                                        <div class="change-priority round-button" id="subs"></div>
                                        <div class="todo-priority">
                                            <div class="todo-label">Priority</div>
                                            <div class="priority-value">normal</div>
                                        </div>
                                        <div class="change-priority round-button" id="add"></div>
                                    </div>
                                    
                                    <div class="check-done">
                                        <div class="check-done-button-container" for="checkDone"><div class="check-done-button" id="mainCB"></div></div>
                                    </div>
    
                                </div>
    
                                <div class="todo-checklist" id="toggle-container">
                                    <div class="checklist-header">
                                        <div class="toggle">
                                            <img class="toggle-img" src="../dist/graphics/toggle.png" alt="icon of a toggle">
                                        </div>
                                        <div class="checklist-heading">Checklist</div>
                                    </div>
                                    <div class="checklist"  id="togglable">
                                        <div class="checkbox-container">
                                            <div class="check-done-button"></div><div class="checkbox-label">Lorem ipsum</div>
                                        </div>
                                        <div class="checkbox-container">
                                            <div class="check-done-button"></div><div class="checkbox-label">Lorem ipsum</div>
                                        </div>
                                        <div class="checkbox-container">
                                            <div class="check-done-button"></div> <div class="checkbox-label">Lorem ipsum</div> 
                                        </div>
                                        <div class="checkbox-container">
                                            <div class="check-done-button"></div><div class="checkbox-label">Lorem ipsum</div>
                                        </div>
                                    </div>
                                </div>
    
                                <div class="todo-description-container"> 
                                    <div class="todo-description" id="text-content">
                                        It is a description of a todo
                                    </div> 
                                    <input class="description-input todo-description" type="text" minlength="1" maxlength="200" style="display: none;">
                                    <button class="text-edit-button" id="read-mode">
                                        <img class="edit-icon" src="../dist/graphics/edit-icon.png" alt="edit indicator icon"> 
                                    </button>
                                </div>
    
                            </div>
                        </div>
                        

                    </div>

                </div>

            </div>

        </div>

    </div>

</body>
</html>
