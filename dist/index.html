<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <script src="../dist/main.js" defer></script>
</head>
<body>
    <div class="second-display"  style="display: none;">

        <div class="second-display-menu">

            <button class="close-button" id="close-second-display">Ã—</button>

            <div class="select-element-menu">
            </div>

            <div class="set-category-project-title" style="display: none;">
                <div class="set-c-p-label">Title</div>
                <input class="set-c-p-input" type="text" maxlength="20" required>
            </div>

            <div class="todo" style="display: none;">
                    <div class="todo-main">
                        <div class="todo-title">
                            <div class="todo-title-content" style="display: none;"></div>
                            <input class="title-input" data-validate-empty="true" type="text" minlength="1" maxlength="20" placeholder="title" required>
                        </div>
    
                        <div class="todo-duedate">
                            <label  class="todo-label" for="dueDate">Due date</label>
                            <input class="ddate-input" type="date" name="dueDate" >
                        </div>
    
                        <div class="todo-priority-container">
                            <div class="change-priority round-button" id="subs"></div>
                            <div class="todo-priority">
                                <label for="priority" class="todo-label">Priority</label>
                                <div class="priority-value">normal</div>
                            </div>
                            <div class="change-priority round-button" id="add"></div>
                        </div>
                    </div>
    
                    <div class="todo-checklist" id="toggle-container">
                        <div class="checklist-header">
                            <div class="checklist-heading">Checklist</div>
                        </div>
                        <div class="checklist-container" id="togglable">
                            <div class="checklist">
                            </div>
                            <div class="create-checkbox">
                                <input class="checkbox-title-input" type="text" minlength="1" placeholder="checkbox title" maxlength="30" id="checklist-create" required>    
                                <div class="add-checkbox round-button" id="add"></div>
                            </div>
                        </div>
    
                    </div>
    
                    <div class="todo-description"> 
                        <input class="description-input todo-description" type="text" name="todoDesctiption" id="todo-description" placeholder="description of a todo">
                    </div>
            </div>

            <div class="create-button" style="display: none;">Create</div>
        </div>
    </div>

    <div class="header">
        <div class="heading">Todo list</div>
        <div class="menu">
            <button class="function-button add-function"> 
                Add element
            </button>
            <button class="function-button remove-function">
                Remove element
            </button>
        </div>
    </div>

    <div class="main-content">

        <div class="side-menu">

            <div class="project-category category" data-id="0" data-adto="true"  id="toggle-container"> 
                <div class="project-category-header" data-element="category" id="first">

                    <div class="toggle">
                        <img class="toggle-img" src="../src/graphics/toggle.png" alt="icon of a toggle">
                    </div>

                    <div class="project-category-title">Your directory</div>    

                </div>
                <div class="category-elements" id="togglable">

                </div> 

            </div>
            <div class="attributes">
                <div class="attribute">
                    <a class="git-attrib" target="_blank" href="https://github.com/BRQcpp">
                        <img src="../src/graphics/GitHub-Mark-Light-32px.png" alt="GitHub's icon">
                        BRQcpp
                    </a>
                </div>
                <div class="attribute">
                    <a target="_blank" href="https://icons8.com/icon/59875/save">Save</a> & <a target="_blank" href="https://icons8.com/icon/vQvt9bZ2oaYT/edit">Edit</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
                </div>
            </div>
        </div>  

        <div class="content">

            <div class="main-section-window">

                <div class="main-section-heading"></div>
                
                <div class="sub-section">

                    <div class="sub-section-placeholder">Click an element from Your directory to view it here</div>

                </div>

            </div>

        </div>

    </div>

</body>
</html>
